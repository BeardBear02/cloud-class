spring:
  application:
    name: cloud-trace

server:
  port: 7005

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: false # 不注册自己
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:7001/eureka/

security:
  user:
    name: admin
    password: admin
